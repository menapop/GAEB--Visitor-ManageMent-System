<div class="page-container">
    <div class="container">
        <div class="row container-minimize">
            <div class="col-md-12">
                <form (ngSubmit)="search()" [formGroup]="searchForm">
                    <span class="p-input-icon-left idNumber-container">
                        <i class="pi pi-search" ></i>
                        <input class="idNumber" formControlName="idNumber" type="text" pInputText  placeholder="الرقم القومي...">         
                    </span>
                    <button class="idNumber-submit" pButton type="submit" label="بحث" ></button>
                </form>
            </div>
        </div>
    </div>
</div>
